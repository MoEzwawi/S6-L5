<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix-Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <img
        src="assets/netflix_logo.png"
        alt="Netflix logo"
        class="position-abolute top-0 left-0"
        width="150px"
      />
    </header>
    <main style="max-width: 550px" class="mx-auto">
      <h1>Edit Profile</h1>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col col-0 col-md-3">
            <img
              src="assets/avatar.png"
              alt="avatar"
              width="110"
              class="mb-2"
            />
          </div>
          <div class="col col-12 col-md-9">
            <h3 class="bg-secondary px-3 py-2 fw-normal mb-3">
              Strive Student
            </h3>
            <p class="text-secondary-subtle">Language:</p>
            <a
              class="nav-link dropdown-toggle border border-tertiary p-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              style="max-width: 90px"
            >
              English
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">European Spanish</a></li>
              <li><a class="dropdown-item" href="#">French</a></li>
              <li><a class="dropdown-item" href="#">Ukranian</a></li>
              <li><a class="dropdown-item" href="#">German</a></li>
              <li><a class="dropdown-item" href="#">Portuguese</a></li>
              <li><a class="dropdown-item" href="#">Czech</a></li>
            </ul>
            <hr />
            <h3 class="text-secondary-subtle">Maturity Settings:</h3>
            <button class="bg-dark fw-bold text-white p-2">
              ALL MATURITY RATINGS
            </button>
            <p>
              Show titles of
              <strong>all maturity ratings</strong> for this profile.
            </p>
            <br />
            <span class="text-secondary border border-secondary py-1 px-3"
              >EDIT</span
            >
            <hr />
            <h3 class="text-secondary-subtle">Autoplay controls</h3>
            <div class="mb-2">
              <div>
                <input type="checkbox" checked id="1" />
                <label for="1" class="ms-2"
                  >Autoplaynext episode in a series on all devices.</label
                >
              </div>
              <div>
                <input type="checkbox" checked id="2" />
                <label for="2" class="ms-2"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
          <hr />
          <footer class="d-flex justify-content-evenly fs-2 fs-sm-4">
            <p
              class="text-black bg-white border border-secondary py-1 px-4 fw-bold d-flex align-items-center"
            >
              SAVE
            </p>
            <p
              class="text-secondary border border-secondary py-1 px-4 d-flex align-items-center"
            >
              CANCEL
            </p>
            <p
              class="text-secondary border border-secondary py-1 px-4 d-flex align-items-center"
            >
              DELETE PROFILE
            </p>
          </footer>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
